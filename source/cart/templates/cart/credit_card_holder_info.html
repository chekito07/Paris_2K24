{% extends 'base.html' %}
{% block content %}

        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Informations bancaires</h1>
                    <p class="lead fw-normal text-white-50 mb-0"></p>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <br><br>

                    <form method="post" action="{% url 'card-holder' %}">
                        {% csrf_token %}
                        <h4>Renseignez les informations de la carte bancaire</h4>
                            {{ card_info.as_p }}

                      <button type="submit" class="btn btn-secondary">Payer</button>
                </form>
<br><br><br><br><br><br><br><br>
                </div>


            </div>

        </div>
{% endblock %}
